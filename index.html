<body>
<h1> Game of Life</h1>
<p> Please insert the width and height for the grid</p>
<div class="container">
  <div class="row">
    <div class="col-sm text-center">
      <p>Height:</p> <input name="height" id="height" value="30" type="number" >
    </div>
    <div class="col-sm text-center">
      <p>Width:</p> <input name="width" id="width" value="30" type="number">
    </div>
  </div>
  <div class="row">
      <div class="col-sm text-center">
        <button id="drawGrid" >Create Grid</button>
      </div>
  </div>
</div>

<div class="container hidden" id="gridContainer" >
  <div class="row">
      <div class="col-sm text-center gridCont">
        <table id="grid" class="grid"></table>
        <p class="test">Generation: <span id="genCount">0</span> </p>
      </div>
  </div>

  <div class="row">
      <div class="col-sm text-center">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>
</div>


</body>
